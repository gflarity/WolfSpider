<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
<script type='text/javascript'>
$(document).ready( function() {
  var dropZone = document.querySelector('#drop-zone');
  dropZone.addEventListener('dragenter', function(event) {
    if (event.preventDefault) event.preventDefault();
    event.dataTransfer.dropEffect = 'copy';
    this.className = 'hovering';
    return false;
  }, false);

  dropZone.addEventListener('dragover', function(event) {
    if (event.preventDefault) event.preventDefault(); // allows us to drop
    event.dataTransfer.dropEffect = 'copy';
    return false;
  }, false);

  dropZone.addEventListener('dragleave', function(event) {
    if (event.preventDefault) event.preventDefault(); // allows us to drop
    this.className = '';
    return false;
  }, false);

  dropZone.addEventListener('drop', function(event) {
    if (event.preventDefault) event.preventDefault();
    var imgPassed = null;
    var dropdata = document.querySelector('#drop-data');
    var types = event.dataTransfer.types;
    document.querySelector('#drop-data').textContent = '';
    this.innerHTML = '';
    for (var i = 0; i < types.length; i++) {
      if (types[i] == 'text/uri-list') {
        var uri = event.dataTransfer.getData('text/uri-list');
        dropdata.innerHTML = uri;
      }
    }

    return false;
  }, false);
});
</script>â€‹
</head>
<body>
<div id="drop-zone" style="width: 200px; height: 200px; background-color:yellow;">foo</div>
<div id="drop-data" style="width: 200px; height: 200px; background-color:red;">bar<div>
</body>
</html>
